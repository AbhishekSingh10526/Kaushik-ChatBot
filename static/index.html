<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kaushik AI</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background: #121212;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Card */
.card {
    width: 95%;
    max-width: 500px;
    background: #1e1e1e;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 0 35px rgba(0,0,0,0.8);
    text-align: center;
}

/* Inputs */
input {
    width: 100%;
    padding: 16px;
    margin: 12px 0;
    border-radius: 12px;
    border: none;
    background: #2c2c2c;
    color: white;
    font-size: 16px;
}

input:focus {
    outline: none;
    border: 2px solid #4CAF50;
}

/* Buttons */
button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border-radius: 12px;
    border: none;
    background: #4CAF50;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

/* Chat */
.chat-container {
    display: none;
    flex-direction: column;
    height: 90vh;
}

.header {
    margin-bottom: 10px;
}

.user-id-display {
    font-size: 13px;
    color: #4CAF50;
    margin-top: 4px;
}

/* Messages */
.messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

.message {
    padding: 14px 16px;
    margin: 8px 0;
    border-radius: 14px;
    max-width: 75%;
    font-size: 16px;
    line-height: 1.5;
    word-wrap: break-word;
}

.user {
    background: #333;
    align-self: flex-end;
}

.ai {
    background: #4CAF50;
    color: white;
    align-self: flex-start;
}

/* Bigger Message Input */
.row {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

#msg {
    flex: 1;
    padding: 18px;
    font-size: 17px;
    border-radius: 14px;
    background: #2c2c2c;
    color: white;
}

/* Logout */
.logout {
    background: crimson;
    margin-top: 12px;
}

/* Mobile */
@media (max-width: 480px) {
    .card {
        height: 100vh;
        border-radius: 0;
        max-width: 100%;
    }
}
</style>
</head>

<body>

<!-- LOGIN / REGISTER -->
<div class="card" id="authCard">

    <h2 id="authTitle">Login</h2>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <p style="margin-top:10px;">New user?
        <span style="color:#4CAF50;cursor:pointer;" onclick="toggleAuth()">Register</span>
    </p>

</div>

<!-- CHAT -->
<div class="card chat-container" id="chatCard">

    <div class="header">
        <h2>Kaushik AI</h2>
        <div class="user-id-display" id="userDisplay"></div>
    </div>

    <div class="messages" id="messages"></div>

    <div class="row">
        <input type="text" id="msg" placeholder="Type your message clearly here..." />
        <button onclick="send()">Send</button>
    </div>

    <button class="logout" onclick="logout()">Logout</button>

</div>

<script>

let isRegister = false;
let currentUser = null;

function toggleAuth() {
    isRegister = !isRegister;
    document.getElementById("authTitle").innerText =
        isRegister ? "Register" : "Login";
}

function register() {
    const user = username.value.trim();
    const pass = password.value.trim();

    if (!user || !pass) return alert("Fill all fields");

    localStorage.setItem(user, pass);
    alert("Registered! Now login.");
    toggleAuth();
}

function login() {
    const user = username.value.trim();
    const pass = password.value.trim();

    if (isRegister) return register();

    if (localStorage.getItem(user) === pass) {
        currentUser = user;

        document.getElementById("userDisplay").innerText =
            "Logged in as: " + currentUser;

        authCard.style.display = "none";
        chatCard.style.display = "flex";
    } else {
        alert("Invalid credentials");
    }
}

function logout() {
    currentUser = null;
    chatCard.style.display = "none";
    authCard.style.display = "block";
    messages.innerHTML = "";
}

function add(text, type) {
    const div = document.createElement("div");
    div.className = "message " + type;
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

async function send() {
    const message = msg.value.trim();
    if (!message) return;

    add(message, "user");
    msg.value = "";

    const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            user_id: currentUser,
            message: message
        })
    });

    const data = await res.json();
    add(data.reply, "ai");
}

document.getElementById("msg").addEventListener("keypress", function(e) {
    if (e.key === "Enter") send();
});

</script>

</body>
</html>
