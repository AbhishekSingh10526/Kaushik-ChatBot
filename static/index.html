<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kaushik AI</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background: #121212;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Card Container */
.card {
    width: 95%;
    max-width: 450px;
    background: #1e1e1e;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(0,0,0,0.7);
    text-align: center;
}

/* Inputs */
input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 10px;
    border: none;
    background: #2c2c2c;
    color: white;
    font-size: 16px;
}

input:focus {
    outline: none;
    border: 1px solid #4CAF50;
}

/* Buttons */
button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border-radius: 10px;
    border: none;
    background: #4CAF50;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

/* Chat Box */
.chat-container {
    display: none;
    flex-direction: column;
    height: 85vh;
}

/* Messages */
.messages {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 15px;
    padding-right: 5px;
    display: flex;
    flex-direction: column;
}

/* Scrollbar */
.messages::-webkit-scrollbar {
    width: 5px;
}
.messages::-webkit-scrollbar-thumb {
    background: #4CAF50;
    border-radius: 5px;
}

.message {
    padding: 12px 14px;
    margin: 8px 0;
    border-radius: 12px;
    max-width: 75%;
    font-size: 15px;
    line-height: 1.4;
    word-wrap: break-word;
}

/* User bubble */
.user {
    background: #333;
    align-self: flex-end;
}

/* AI bubble */
.ai {
    background: #4CAF50;
    color: white;
    align-self: flex-start;
}

/* Input Row */
.row {
    display: flex;
    gap: 10px;
}

/* Message Input Fix */
#msg {
    flex: 1;
    padding: 16px;
    font-size: 16px;
    background: #2c2c2c;
}

/* Logout */
.logout {
    background: crimson;
    margin-top: 8px;
}

/* Mobile Fix */
@media (max-width: 480px) {
    .card {
        height: 95vh;
        padding: 20px;
    }
}
</style>
</head>

<body>

<div class="card" id="authCard">

    <h2 id="authTitle">Login</h2>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <p style="margin-top:10px;">New user?
        <span style="color:#4CAF50;cursor:pointer;" onclick="toggleAuth()">Register</span>
    </p>

</div>

<div class="card chat-container" id="chatCard">

    <h2 style="margin-bottom:10px;">Kaushik AI</h2>

    <div class="messages" id="messages"></div>

    <div class="row">
        <input type="text" id="msg" placeholder="Type a message..." />
        <button onclick="send()">Send</button>
    </div>

    <button class="logout" onclick="logout()">Logout</button>

</div>

<script>

let isRegister = false;
let currentUser = null;

/* Switch Login/Register */
function toggleAuth() {
    isRegister = !isRegister;
    document.getElementById("authTitle").innerText = 
        isRegister ? "Register" : "Login";
}

/* Register */
function register() {
    const user = username.value;
    const pass = password.value;

    if (!user || !pass) return alert("Fill all fields");

    localStorage.setItem(user, pass);
    alert("Registered! Now login.");
    toggleAuth();
}

/* Login */
function login() {
    const user = username.value;
    const pass = password.value;

    if (isRegister) return register();

    if (localStorage.getItem(user) === pass) {
        currentUser = user;
        authCard.style.display = "none";
        chatCard.style.display = "flex";
    } else {
        alert("Invalid credentials");
    }
}

/* Logout */
function logout() {
    currentUser = null;
    chatCard.style.display = "none";
    authCard.style.display = "block";
}

/* Add Message */
function add(text, type) {
    const div = document.createElement("div");
    div.className = "message " + type;
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

/* Send Message */
async function send() {
    const message = msg.value;
    if (!message) return;

    add(message, "user");
    msg.value = "";

    const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            user_id: currentUser,
            message: message
        })
    });

    const data = await res.json();
    add(data.reply, "ai");
}

/* Enter key support */
document.getElementById("msg").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        send();
    }
});

</script>

</body>
</html>
